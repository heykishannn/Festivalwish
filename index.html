<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic Title -->
    <title id="dynamicTitle">Festival wish</title>
    
    <!-- Open Graph Meta Tags for Sharing -->
    <meta property="og:title" content="" id="ogTitle">
    <meta property="og:description" content="" id="ogDescription">
    <meta property="og:image" content="https://www.example.com/share-image.jpg">
    <meta property="og:url" content="https://heykishannn.github.io/Festivalwish/">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .content {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
            background: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gif-container {
            width: auto;
            max-width: 100%;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .gif-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-family: 'Kalam', cursive;
            font-size: 2.5rem;
            color: #8e44ad;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff9933, #138808);
            border-radius: 2px;
        }

        .wish-container {
            margin: 25px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .wish-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #333;
            position: relative;
        }

        .translate-btn {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .translate-btn:hover {
            background: linear-gradient(135deg, #7d3c98, #8e44ad);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .name-input {
            width: 100%;
            max-width: 400px;
            padding: 14px 25px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            background: white;
            text-align: center;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .name-input:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.2);
        }

        .name-input::placeholder {
            color: #888;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            width: 100%;
            max-width: 280px;
            display: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-btn.active {
            display: flex;
        }

        .share-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .copy-btn {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .confirmation {
            margin-top: 20px;
            padding: 12px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            border-radius: 50px;
            display: none;
            animation: fadeInOut 2.5s ease-in-out;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .share-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            position: relative;
            transform: scale(0.9);
            animation: modalContentFadeIn 0.3s ease forwards;
        }

        @keyframes modalContentFadeIn {
            to { transform: scale(1); }
        }

        .share-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .share-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .share-option:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }

        .facebook {
            background: linear-gradient(135deg, #3b5998, #2d4373);
        }

        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .close-modal {
            margin-top: 25px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close-modal:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Festival Effects */
        .festival-effect {
            position: absolute;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
        }

        /* Flower Petals Animation */
        .flower-petal {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.8;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Diya Flickering Animation */
        .diya-light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff9933;
            box-shadow: 0 0 10px 5px #ff9933;
            z-index: -1;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.7;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
                box-shadow: 0 0 15px 7px #ff9933;
            }
        }

        /* Rangoli Pattern Animation */
        .rangoli-pattern {
            position: absolute;
            font-size: 24px;
            z-index: -1;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px;
            animation: explode 1s ease-out forwards;
            z-index: -1;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* Ad Banner */
        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #ddd;
            z-index: 100;
        }

        .ad-placeholder {
            width: 320px;
            height: 50px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .wish-text {
                font-size: 1rem;
            }
            
            .name-input {
                padding: 12px 20px;
            }

            .content {
                padding: 15px;
                margin: 15px auto;
            }

            .share-option {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .wish-container {
                padding: 15px;
            }
            
            .translate-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .action-btn {
                padding: 12px;
                font-size: 0.9rem;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="festivalMusic" loop>
        <source src="festival.mp3" type="audio/mpeg">
    </audio>

    <!-- Festival effects container -->
    <div id="effectsContainer"></div>

    <div class="content">
        <div class="gif-container">
            <img id="festivalGif" src="festival.gif" alt="Festival Celebration">
        </div>
        
        <h1 id="pageTitle">हार्दिक शुभकामनाएं 🙏🎉</h1>
        
        <div class="wish-container">
            <div class="wish-text" id="hindiWish">
                "1<br><br>
                2<br><br>
                3"
            </div>
            <div class="wish-text" id="englishWish" style="display: none;">
                "1<br><br>
                2<br><br>
                3"
            </div>
            <button class="translate-btn" id="translateBtn">Translate to English</button>
        </div>
        
        <input type="text" class="name-input" id="nameInput" placeholder="अपना शुभ नाम यहाँ लिखें ✍️" autocomplete="off">
        
        <div class="buttons-container">
            <button class="action-btn share-btn" id="shareBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                </svg>
                शेयर करें ➤
            </button>
            <button class="action-btn copy-btn" id="copyBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
                कॉपी करें ❐
            </button>
        </div>
   
        <div class="confirmation" id="confirmation">लिंक कॉपी हो गया!</div>
    </div>

    <!-- Ad banner at bottom -->
    <div class="ad-banner">
        <div class="ad-placeholder">
            <script type="text/javascript">
                atOptions = {
                    'key' : '8a596a14d2ea184cd9b6372e267b931c',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/8a596a14d2ea184cd9b6372e267b931c/invoke.js"></script>
        </div>
    </div>

    <!-- Share options modal -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <h3>शेयर करें</h3>
            <p>अपने दोस्तों और परिवार के साथ शुभकामनाएं साझा करें</p>
            <div class="share-options">
                <div class="share-option whatsapp" id="whatsappShare">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="share-option facebook" id="facebookShare">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="share-option instagram" id="instagramShare">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <button class="close-modal" id="closeModal">बंद करें</button>
        </div>
    </div>

    <script>
        // IndexedDB Initialization and Functions
        let db;
        const dbName = "RathYatraDB";
        const storeName = "PageSettings";
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 1);
                request.onerror = function(event) { console.error("IndexedDB error:", event.target.error); reject("Database error"); };
                request.onsuccess = function(event) { db = event.target.result; resolve(db); };
                request.onupgradeneeded = function(event) {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }
        
        function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                request.onsuccess = function() { resolve(request.result ? request.result.value : null); };
                request.onerror = function(event) { reject(event.target.error); };
            });
        }
        
        // Main Page Logic
        const music = document.getElementById("festivalMusic");
        const nameInput = document.getElementById("nameInput");
        const confirmation = document.getElementById("confirmation");
        const hindiWishDiv = document.getElementById("hindiWish");
        const englishWishDiv = document.getElementById("englishWish");
        const shareModal = document.getElementById("shareModal");
        const closeModal = document.getElementById("closeModal");
        const whatsappShare = document.getElementById("whatsappShare");
        const facebookShare = document.getElementById("facebookShare");
        const instagramShare = document.getElementById("instagramShare");
        const shareBtn = document.getElementById("shareBtn");
        const copyBtn = document.getElementById("copyBtn");
        const translateBtn = document.getElementById("translateBtn");
        const ogTitle = document.getElementById("ogTitle");
        const ogDescription = document.getElementById("ogDescription");
        const pageTitle = document.getElementById("pageTitle");
        const dynamicTitle = document.getElementById("dynamicTitle");
        const festivalGif = document.getElementById("festivalGif");
        const effectsContainer = document.getElementById("effectsContainer");

        let isEnglish = false;
        let shareDescription = "[name]";
        let currentUrl = window.location.href;

        // Auto play music with fade in
        function playMusic() {
            music.volume = 0.5; // Set default volume to 50%
            
            // Try to play immediately
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Music started successfully
                    console.log("Music playing automatically");
                }).catch(error => {
                    // Auto-play was prevented, show play button or wait for interaction
                    console.log("Autoplay prevented:", error);
                    
                    // Fallback - play on user interaction
                    document.addEventListener('click', function() {
                        music.play().then(() => {
                            console.log("Music started after user interaction");
                        }).catch(e => {
                            console.log("Still couldn't play music:", e);
                        });
                    }, { once: true });
                });
            }
        }

        // Stop music when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                music.pause();
            } else {
                music.play().catch(e => console.log("Couldn't resume music:", e));
            }
        });

        // Start music when page loads
        window.addEventListener('load', function() {
            playMusic();
            
            // Additional attempt to play after a short delay
            setTimeout(playMusic, 1000);
        });

        // Create festival effects
        function createFestivalEffects() {
            // Create flower petals
            for (let i = 0; i < 15; i++) {
                createFlowerPetal();
            }

            // Create diya lights
            for (let i = 0; i < 8; i++) {
                createDiyaLight();
            }

            // Create rangoli patterns
            for (let i = 0; i < 4; i++) {
                createRangoliPattern();
            }

            // Create occasional fireworks
            setInterval(createFirework, 3000);
        }

        function createFlowerPetal() {
            const petal = document.createElement('div');
            petal.className = 'flower-petal';
            
            // Random flower emoji
            const flowers = ['🌸', '🌼', '🌺', '🏵️', '🌹', '🌻'];
            const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
            petal.textContent = randomFlower;
            
            // Random size
            const size = Math.random() * 24 + 16;
            petal.style.fontSize = `${size}px`;
            
            // Random position
            petal.style.left = `${Math.random() * 100}vw`;
            
            // Random animation duration
            const duration = Math.random() * 10 + 10;
            petal.style.animationDuration = `${duration}s`;
            
            // Random delay
            petal.style.animationDelay = `${Math.random() * 5}s`;
            
            effectsContainer.appendChild(petal);
        }

        function createDiyaLight() {
            const diya = document.createElement('div');
            diya.className = 'diya-light';
            
            // Random position
            diya.style.left = `${Math.random() * 100}vw`;
            diya.style.top = `${Math.random() * 100}vh`;
            
            // Random animation delay
            diya.style.animationDelay = `${Math.random() * 2}s`;
            
            effectsContainer.appendChild(diya);
        }

        function createRangoliPattern() {
            const rangoli = document.createElement('div');
            rangoli.className = 'rangoli-pattern';
            
            // Random rangoli symbol
            const symbols = ['🕉️', 'ॐ', '✺', '❀', '✿', '☸'];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            rangoli.textContent = randomSymbol;
            
            // Random position
            rangoli.style.left = `${Math.random() * 100}vw`;
            rangoli.style.top = `${Math.random() * 100}vh`;
            
            // Random size
            const size = Math.random() * 30 + 20;
            rangoli.style.fontSize = `${size}px`;
            
            effectsContainer.appendChild(rangoli);
        }

        function createFirework() {
            const colors = ['#ff9933', '#ff3333', '#33ccff', '#9933ff', '#ffcc33'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 70}vh`;
            firework.style.boxShadow = `0 0 10px 5px ${randomColor}`;
            
            effectsContainer.appendChild(firework);
            
            // Remove after animation
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Load settings from IndexedDB
        async function loadSettings() {
            try {
                await initDB();
                const title = await getSetting("title");
                const hindiWish = await getSetting("hindiWish");
                const englishWish = await getSetting("englishWish");
                const gifUrl = await getSetting("gifUrl");
                const musicUrl = await getSetting("musicUrl");
                const emojis = await getSetting("emojis");
                const savedShareDescription = await getSetting("shareDescription");

                if (title) {
                    dynamicTitle.textContent = title;
                    ogTitle.setAttribute("content", title);
                    pageTitle.textContent = title;
                }
                if (hindiWish) hindiWishDiv.innerHTML = hindiWish;
                if (englishWish) englishWishDiv.innerHTML = englishWish;
                if (gifUrl) festivalGif.src = gifUrl;
                if (musicUrl) music.src = musicUrl;
                if (savedShareDescription) shareDescription = savedShareDescription;
                
                // Set share description for meta tags
                if (savedShareDescription) {
                    ogDescription.setAttribute("content", savedShareDescription.replace("[name]", "आपका नाम"));
                }
            } catch (error) {
                console.error("Error loading settings:", error);
            }
        }

        // Toggle between Hindi and English
        translateBtn.addEventListener('click', function() {
            isEnglish = !isEnglish;
            if (isEnglish) {
                hindiWishDiv.style.display = 'none';
                englishWishDiv.style.display = 'block';
                translateBtn.textContent = 'हिंदी में देखें';
            } else {
                hindiWishDiv.style.display = 'block';
                englishWishDiv.style.display = 'none';
                translateBtn.textContent = 'Translate to English';
            }
        });

        // Show buttons when name is entered
        nameInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                shareBtn.classList.add('active');
                copyBtn.classList.add('active');
            } else {
                shareBtn.classList.remove('active');
                copyBtn.classList.remove('active');
            }
        });

        // Share functionality
        shareBtn.addEventListener('click', function() {
            const name = nameInput.value.trim() || 'एक मित्र';
            let description = `${name} की ओर से ${shareDescription.replace('[name]', '')}`;
            
            // Update meta tags for sharing
            ogTitle.setAttribute("content", dynamicTitle.textContent);
            ogDescription.setAttribute("content", description);
            
            shareModal.style.display = 'flex';
        });

        // Copy functionality
        copyBtn.addEventListener('click', function() {
            const name = nameInput.value.trim() || 'एक मित्र';
            let description = `${name} की ओर से ${shareDescription.replace('[name]', '')}`;
            
            const shareText = `${description}\n\n${currentUrl}`;
            
            navigator.clipboard.writeText(shareText).then(() => {
                confirmation.style.display = 'block';
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        });

        // Close modal
        closeModal.addEventListener('click', function() {
            shareModal.style.display = 'none';
        });

        // Share options
        whatsappShare.addEventListener('click', function() {
            const name = nameInput.value.trim() || 'एक मित्र';
            let description = `${name} की ओर से ${shareDescription.replace('[name]', '')}`;
            
            const shareText = `${description}\n\n${currentUrl}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
        });

        facebookShare.addEventListener('click', function() {
            const name = nameInput.value.trim() || 'एक मित्र';
            let description = `${name} की ओर से ${shareDescription.replace('[name]', '')}`;
            
            // Update meta tags just before sharing
            ogTitle.setAttribute("content", dynamicTitle.textContent);
            ogDescription.setAttribute("content", description);
            
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`, '_blank');
        });

        instagramShare.addEventListener('click', function() {
            // Instagram doesn't support direct sharing, so we'll just open the URL
            window.open('https://www.instagram.com/', '_blank');
        });

        // Initialize the page
        window.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            createFestivalEffects();
            
            // Additional attempt to play music after settings are loaded
            setTimeout(playMusic, 500);
        });
    </script>
</body>
</html>
