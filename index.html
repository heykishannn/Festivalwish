<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

    <script>
        let db;
        const dbName = "RathYatraDB";
        const storeName = "PageSettings";
        const baseUrl = "https://heykishannn.github.io/Festivalwish/";

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 2);
                request.onerror = () => reject("Database error");
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }

        function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result ? request.result.value : null);
                request.onerror = () => reject("Error fetching setting");
            });
        }

        const audioElement = document.getElementById("festivalAudio");
        const mediaContainer = document.getElementById("mediaContainer");
        const nameInput = document.getElementById("nameInput");

        const shareModal = document.getElementById("shareModal");
        const closeModal = document.getElementById("closeModal");
        const whatsappShare = document.getElementById("whatsappShare");
        const facebookShare = document.getElementById("facebookShare");
        const instagramShare = document.getElementById("instagramShare");
        const shareBtn = document.getElementById("shareBtn");
        const copyBtn = document.getElementById("copyBtn");

        const pageTitle = document.getElementById("pageTitle");
        const dynamicTitle = document.getElementById("dynamicTitle");
        const effectsContainer = document.getElementById("effectsContainer");

        let isEnglish = false;
        let shareDescription = "उत्सव की शुभकामनाएं साझा करें";

        function playMedia(mediaData) {
            if (!mediaData) return;
            mediaContainer.innerHTML = '';
            if (mediaData.type.startsWith('image')) {
                const img = document.createElement('img');
                img.src = mediaData.data;
                img.alt = "Festival Celebration";
                mediaContainer.appendChild(img);
            } else if (mediaData.type.startsWith('video')) {
                const video = document.createElement('video');
                video.src = mediaData.data;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                mediaContainer.appendChild(video);
            }
        }

        function playAudio() {
            audioElement.volume = 1;
            const playPromise = audioElement.play();
            if (playPromise) {
                playPromise.catch(() => {
                    document.addEventListener('click', () => audioElement.play(), { once: true });
                });
            }
        }

        function createFallingEffect(emoji, speed) {
            const element = document.createElement('div');
            element.className = 'falling-text';
            element.textContent = emoji;
            element.style.left = `${Math.random() * 100}vw`;
            element.style.animationDuration = `${speed}s`;
            effectsContainer.appendChild(element);
            setTimeout(() => element.remove(), speed * 1000);
        }

        async function initEffects() {
            const effects = await getSetting('effects') || { type: 'mixed', speed: 5, enabled: true };
            if (effects.enabled === 'false') return;
            const emojis = await getSetting('emojis') || { flowers: ['🌸', '🪷', '🌼', '🌺', '🏵️'], diyas: ['🪔', '🪔', '🪔', '🪔'], rangoli: ['🕉️', 'ॐ'] };
            let selectedEmojis = effects.type === 'flowers' ? emojis.flowers :
                                 effects.type === 'diyas' ? emojis.diyas :
                                 effects.type === 'rangoli' ? emojis.rangoli :
                                 [...emojis.flowers, ...emojis.diyas, ...emojis.rangoli];
            setInterval(() => {
                const emoji = selectedEmojis[Math.floor(Math.random() * selectedEmojis.length)];
                createFallingEffect(emoji, effects.speed);
            }, 500);
        }

        async function initPage() {
            await initDB();
            const title = await getSetting('title') || "उत्सव की शुभकामनाएं";
            const hindiWish = await getSetting('hindiWish') || "आपको उत्सव की हार्दिक शुभकामनाएं!";
            const englishWish = await getSetting('englishWish') || "Wishing you a joyful festival!";
            shareDescription = await getSetting('shareDescription') || shareDescription;
            const visualMedia = await getSetting('visualMedia');
            const audioMedia = await getSetting('audioMedia');
            const autoPlayMedia = await getSetting('autoPlayMedia') || 'true';

            dynamicTitle.textContent = title;
            pageTitle.textContent = title;
            ogTitle.content = title;
            hindiWishDiv.innerHTML = hindiWish.replace(/\n/g, '<br>');
            englishWishDiv.innerHTML = englishWish.replace(/\n/g, '<br>');
            ogDescription.content = shareDescription;

            if (visualMedia) playMedia(visualMedia);
            if (audioMedia) {
                audioElement.src = audioMedia.data;
                if (autoPlayMedia === 'true') playAudio();
            }

            initEffects();

            translateBtn.addEventListener('click', () => {
                isEnglish = !isEnglish;
                hindiWishDiv.style.display = isEnglish ? 'none' : 'block';
                englishWishDiv.style.display = isEnglish ? 'block' : 'none';
                translateBtn.textContent = isEnglish ? 'हिंदी में अनुवाद करें' : 'Translate to English';
            });

            shareBtn.addEventListener('click', () => shareModal.style.display = 'flex');
            closeModal.addEventListener('click', () => shareModal.style.display = 'none');

            const shareText = () => {
                const name = nameInput.value.trim() || 'दोस्त';
                return `${name} ${shareDescription} ${baseUrl}`;
            };

            whatsappShare.addEventListener('click', () => {
                const text = encodeURIComponent(shareText());
                window.open(`https://api.whatsapp.com/send?text=${text}`, '_blank');
                shareModal.style.display = 'none';
            });

            facebookShare.addEventListener('click', () => {
                const text = encodeURIComponent(shareText());
                window.open(`https://www.facebook.com/sharer/sharer.php?quote=${text}&u=${encodeURIComponent(baseUrl)}`, '_blank');
                shareModal.style.display = 'none';
            });

            instagramShare.addEventListener('click', () => {
                alert('Instagram sharing not supported directly. Please copy the link and share manually.');
                shareModal.style.display = 'none';
            });

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(shareText()).then(() => {
                    confirmation.style.display = 'block';
                    setTimeout(() => confirmation.style.display = 'none', 2500);
                });
            });
        }

        initPage();
    </script>
