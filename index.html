    <script>
        // IndexedDB Initialization
        let db;
        const dbName = "FestivalWishDB";
        const storeName = "PageSettings";
        
        // Initialize database
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 3);
                
                request.onerror = (event) => {
                    console.error("Database error:", event.target.error);
                    reject("Database error");
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: "id" });
                    }
                };
            });
        }
        
        // Get setting from DB
        async function getSetting(key) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                
                request.onsuccess = () => {
                    resolve(request.result ? request.result.value : null);
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }
        
        // Play media based on type
        function playMedia(mediaData) {
            if (!mediaData) return;
            
            const mediaContainer = document.getElementById('mediaContainer');
            mediaContainer.innerHTML = '';
            
            if (mediaData.type.startsWith('image')) {
                const img = document.createElement('img');
                img.src = mediaData.data;
                img.alt = "Festival Celebration";
                mediaContainer.appendChild(img);
            } 
            else if (mediaData.type.startsWith('video')) {
                const video = document.createElement('video');
                video.src = mediaData.data;
                video.controls = false;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                mediaContainer.appendChild(video);
            }
        }
        
        // Play audio instantly with fallback
        function playAudio(audioData) {
            if (!audioData) return;
            
            const audioElement = document.getElementById('festivalAudio');
            audioElement.src = audioData.data;
            audioElement.loop = true;
            
            // Try to play immediately
            const playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Fallback - play on first user interaction
                    document.addEventListener('click', function() {
                        audioElement.play();
                    }, { once: true });
                });
            }
        }

                ...(emojis.rangoli || ['🕉️', 'ॐ'])
            ];
            
            // Create 50 falling elements

                const element = document.createElement('div');
                element.className = 'falling-element';
                
                // Random emoji
                const randomEmoji = allEmojis[Math.floor(Math.random() * allEmojis.length)];
                element.textContent = randomEmoji;
                
                // Random position and animation
                const leftPos = Math.random() * 100;
                const delay = Math.random() * 10;
                const size = 0.5 + Math.random() * 1.5;
                const duration = 5 + Math.random() * 10;
                
                element.style.left = `${leftPos}%`;
                element.style.animationDuration = `${duration}s`;
                element.style.animationDelay = `-${delay}s`;
                element.style.fontSize = `${size}em`;
